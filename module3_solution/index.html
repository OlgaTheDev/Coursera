<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

<div class="">
  <div class="form-group">
    <input ng-model="ctrl.searchTerm" type="text" placeholder="search term" class="form-control">
  </div>
  <div class="form-group narrow-button">
    <button ng-click="ctrl.showSearchedItems()" class="btn btn-primary">Narrow It Down For Me!</button>
  </div>
</div>

    <!-- found-items should be implemented as a component -->
    <found-items
      found-items="ctrl.found"
      on-remove="ctrl.removeItem(index)"
      message="{{ctrl.message}}" style="display: block; clear: both"></found-items>
  </div>

</body>
</html>
